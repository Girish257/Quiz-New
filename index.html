<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Project</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>



    <div id="modelbox">
        <h2>Enter your details for play Quiz-game</h2>
        <hr>
        <form id="myForm" name="myForm" action="">
            <div class="boxclass">
                <label id="ncheck" for="username">Name:</label><br>
                <input type="text" id="username" name="username21" placeholder="Enter your name"><br>

            </div>
            <br>


            <div class="boxclass">
                <label id="echeck" for="email">Email:</label><br>
                <input type="text" id="email" class="qqq" name="femail" placeholder="Enter your email"><br><br>

            </div>

            <div>
                <button class="but" id="mbsubmit" type="submit" value="Login"
                    onsubmit="return validateform()">login</button>
            </div>

        </form>
    </div>



    <div id="box">

        <div>

            <div id="ibox" class="cbox"> <label for="username">User name:</label>
                <input type="text" id="username1" name="username" value="" disabled><br>
            </div>
        </div>


        <br>
        <hr>


        <div id="quiz">

            <h2 id="question"></h2>

            <ul>
                <li>
                    <!-- Name must be same for radio button -->
                    <input type="radio" id="A" name="answer" class="answer">
                    <label for="A" id="answer1"></label>
                </li>

                <li>
                    <input type="radio" id="B" name="answer" class="answer">
                    <label for="B" id="answer2"></label>
                </li>

                <li>
                    <input type="radio" id="C" name="answer" class="answer">
                    <label for="C" id="answer3"></label>
                </li>

                <li>
                    <input type="radio" id="D" name="answer" class="answer">
                    <label for="D" id="answer4"></label>

                </li>
            </ul>


            <div class="flex">
                <!-- Back Button -->
                <div>
                    <button type="button" id="back">Go Back</button>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="button" id="submit">Submit</button>
                </div>

            </div>


        </div>

    </div>


    <div id="resultbox">
        <h1>Quiz Result</h1>
        <table class="tbl1">
            <tr>
                <th>Current User :-</th>
                <th id="username2"></th>
            </tr>
            <tr>
                <td>Total Question</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Correct Answers</td>
                <td id="tcorrect"></td>
            </tr>
            <tr>
        </table>

        <br>
        <hr> <br>

        <div>
            <h2>Other User names with their Scores</h2>
        </div>
        <table id="tbl">
            <tr>
                <th>S.No.</th>
                <th>Username</th>
                <th>Email</th>
                <th>Score</th>
            </tr>
        </table>
    </div>




    <script src="script.js"></script>

</body>

</html>
